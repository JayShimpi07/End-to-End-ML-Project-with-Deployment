name: ML Docker CI-CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"

permissions:
  contents: read
  id-token: write

jobs:
  # -------------------- CI JOB --------------------
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint Code
        run: echo "Linting repository..."

      - name: Run Unit Tests
        run: echo "Running unit tests..."


  # -------------------- CD JOB (Push Image to ECR) --------------------
  build-and-push-ecr-image:
    name: Continuous Delivery (Build & Push to ECR)
    needs: integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Utilities
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq unzip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag and Push Image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: latest
        run: |
          echo "Building image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          echo "âœ… Successfully pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"


  # -------------------- DEPLOY JOB (EC2 Self Hosted Runner) --------------------
  Continuous-Deployment:
    name: Continuous Deployment (Run on EC2 Self-hosted Runner)
    needs: build-and-push-ecr-image
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Debug registry info
        run: |
          echo "ECR Registry: ${{ steps.login-ecr.outputs.registry }}"
          echo "Repository: ${{ secrets.ECR_REPOSITORY_NAME }}"

      - name: Pull Latest Docker Image
        run: |
          docker pull ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_NAME }}:latest

      - name: Stop and remove old container (if exists)
        run: |
          docker ps -q --filter "name=mltest" | grep -q . && docker stop mltest && docker rm -f mltest || true

      - name: Run Latest Docker Container
        run: |
          docker run -d -p 8080:8080 --name mltest \
          ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_NAME }}:latest

      - name: Cleanup old images
        run: |
          docker system prune -af
